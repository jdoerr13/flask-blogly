{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>

  <form method="POST" action="/users/<int:user_id>/edit_post/<int:post_id>">
  <div>
    <label for="title">Title</label>
    <div>
      <input name="title" value="{{ post.title }}">
    </div>
  </div>

  <div>
    <label for="content">Post Content</label>
    <div>
      <textarea name="content">{{ post.content }}</textarea>
    </div>
  </div>

  <div> {% for tag in tags %}
    <div>
      <input type="checkbox"
             value="{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>


  <div>
    <div>
      <a href="{{ url_for('posts_show', post_id=post.id) }}"> Cancel </a>
      <button type="submit">
        Edit
      </button>
    </div>
  </div>

</form>

{% endblock %}
